{% set name = "semchunk" %}
{% set version = "3.1.0" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semchunk-{{ version }}.tar.gz
  sha256: 2520f5b1c3b6cf00db82be4eb219225c2d8a7a1cdfeed0bfff5dc9f0f2d570fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - mpire
    - multiprocess >=0.70.15

test:
  imports:
    - semchunk
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A fast, lightweight and easy-to-use Python library for splitting text into semantically meaningful chunks.
  home: https://github.com/umarbutler/semchunk
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - umarbutler
    - dominictarro

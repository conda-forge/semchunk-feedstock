{% set name = "semchunk" %}
{% set version = "3.0.1" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semchunk-{{ version }}.tar.gz
  sha256: 50ff671cb1c660d666e5e5c77cdb9f0d885df693efae6a771dc5541408dc019c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - mpire
    - multiprocess >=0.70.15

test:
  imports:
    - semchunk
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A fast, lightweight and easy-to-use Python library for splitting text into semantically meaningful chunks.
  home: https://github.com/umarbutler/semchunk
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - umarbutler
    - dominictarro
